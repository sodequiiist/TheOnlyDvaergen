
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheOnlyDvaergen - RIP & SHIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/pAqCHqz.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffc439;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      padding-bottom: 1rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card input[type='number'] {
      width: 60px;
      padding: 5px;
      margin: 10px auto;
    }
    .card button {
      background: #ffc439;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .card h3, .card p {
      margin: 10px 0 5px;
    }
    #cart-page, #contact-page {
      display: none;
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(20, 20, 20, 0.95);
      padding: 2rem;
      border-radius: 10px;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #aaa;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TheOnlyDvaergen</div>
    <nav>
      <a href="#" onclick="showSection('products')">Forside</a>
      <a href="#" onclick="showSection('contact-page')">Kontakt</a>
      <a href="#" onclick="showSection('cart-page')">ðŸ›’ Kurv (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <div class="container" id="products">
    <div class="card">
      <img src="https://i.imgur.com/yMQSnVZ.jpeg" alt="Stellar Crown">
      <h3>Stellar Crown</h3>
      <p>Pris: 45 kr</p>
      <input type="number" min="1" value="1" id="qty1">
      <button onclick="addToCart('Stellar Crown', 45, 'qty1')">LÃ¦g i kurv</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/ablg1tH.jpeg" alt="Shrouded Fable">
      <h3>Shrouded Fable</h3>
      <p>Pris: 45 kr</p>
      <input type="number" min="1" value="1" id="qty2">
      <button onclick="addToCart('Shrouded Fable', 45, 'qty2')">LÃ¦g i kurv</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/Hwig0yq.jpeg" alt="Journey Together">
      <h3>Journey Together</h3>
      <p>Pris: 45 kr</p>
      <input type="number" min="1" value="1" id="qty3">
      <button onclick="addToCart('Journey Together', 45, 'qty3')">LÃ¦g i kurv</button>
    </div>
  </div>

  <div id="cart-page">
    <h2>Din kurv</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: 0 kr</p>
  </div>

  <div id="contact-page">
    <h2>Kontakt os</h2>
    <form action="mailto:dinemail@eksempel.dk" method="POST" enctype="text/plain">
      <label for="name">Navn:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Besked:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send besked</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TheOnlyDvaergen - Alle rettigheder forbeholdes.
  </footer>

  <script>
    let cart = [];

    function showSection(id) {
      document.getElementById('products').style.display = id === 'products' ? 'flex' : 'none';
      document.getElementById('cart-page').style.display = id === 'cart-page' ? 'block' : 'none';
      document.getElementById('contact-page').style.display = id === 'contact-page' ? 'block' : 'none';
    }

    function addToCart(item, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      cart.push({ item, price, qty });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      const countEl = document.getElementById('cart-count');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(i => {
        const li = document.createElement('li');
        const subtotal = i.price * i.qty;
        li.textContent = `${i.item} x${i.qty} - ${subtotal} kr`;
        cartList.appendChild(li);
        total += subtotal;
      });
      totalEl.textContent = `Total: ${total} kr`;
      countEl.textContent = cart.length;
    }
  </script>
</body>
</html>
