
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheOnlyDvaergen - RIP & SHIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/pAqCHqz.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    header {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #444;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .flags img {
      width: 32px;
      margin-left: 10px;
      cursor: pointer;
    }
    .cart-btn {
      cursor: pointer;
      background-color: #ffc439;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: black;
    }
    .cart-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 250px;
    }
    .cart-dropdown.show {
      display: block;
    }
    .cart-item {
      margin: 10px 0;
      padding: 5px;
      background-color: #333;
      border-radius: 6px;
    }
    .cart-item button {
      background-color: #ff6666;
      border: none;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #333;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3, .card p {
      margin: 0.5rem 0;
    }
    .card button {
      background: #ffc439;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(30, 30, 30, 0.9);
      border-top: 1px solid #333;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TheOnlyDvaergen</div>
    <div class="flags">
      <img src="https://flagcdn.com/w40/dk.png" alt="Dansk" onclick="switchLanguage('da')">
      <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="switchLanguage('en')">
    </div>
    <button class="cart-btn" onclick="toggleCartDropdown()">Indkøbskurv</button>
    <div class="cart-dropdown" id="cart-dropdown">
      <h3>Kurv</h3>
      <div id="cart-items"></div>
      <button onclick="goToCheckout()">Gå til betaling</button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://i.imgur.com/yMQSnVZ.jpeg" alt="Stellar Crown">
      <h3>Stellar Crown (1 pakke)</h3>
      <p>Pris: 45 kr</p>
      <button onclick="addToCart('Stellar Crown', 45)">Læg i kurv</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/ablg1tH.jpeg" alt="Shrouded Fable">
      <h3>Shrouded Fable (1 pakker)</h3>
      <p>Pris: 45 kr</p>
      <button onclick="addToCart('Shrouded Fable', 45)">Læg i kurv</button>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/Hwig0yq.jpeg" alt="Journey Together">
      <h3>Journey Together (1 pakker)</h3>
      <p>Pris: 45 kr</p>
      <button onclick="addToCart('Journey Together', 45)">Læg i kurv</button>
    </div>
  </div>

  <footer>
    &copy; 2025 TheOnlyDvaergen - Kontakt os via Discord for spørgsmål.
  </footer>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }

    function updateCart() {
      const cartItemsEl = document.getElementById('cart-items');
      cartItemsEl.innerHTML = '';
      cart.forEach((i, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `${i.item} - ${i.price} kr <button onclick="removeFromCart(${index})">Fjern</button>`;
        cartItemsEl.appendChild(div);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCartDropdown() {
      document.getElementById('cart-dropdown').classList.toggle('show');
    }

    function goToCheckout() {
      alert("Gå til betaling (her kan PayPal checkout implementeres).");
    }

    function switchLanguage(lang) {
      alert("Skift sprog til " + lang);
    }
  </script>
</body>
</html>
